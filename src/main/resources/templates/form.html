<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>

    <div>
        <a th:href="@{/listar}">Volver</a>

        <form th:action="@{/form}" method="post" th:object="${producto}">
            <input type="hidden" th:if="${producto.id != null}" th:field="*{id}"/>
            <div>
                <label for="nombre">Nombre</label>
                <div>
                    <input type="text" id="nombre" th:field="*{nombre}" />
                    <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                </div>
            </div>
            <div>
                <label for="precio">Precio</label>
                <div>
                    <input type="text" id="precio" th:field="*{precio}" />
                    <small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
                </div>
            </div>
            <div>
                <label for="create">Fecha Creación</label>
                <div>
                    <input type="date" id="create" th:field="*{createdAt}" />
                </div>
            </div>
            <div>
                <label for="categoria.id">Categoría</label>
                <div>
                    <select id="categoria.id" th:field="*{categoria.id}" >
                        <option value="">-- seleccionar --</option>
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                    </select>
                </div>
                <small th:if="${#fields.hasErrors('categoria.id')}" th:errors="*{categoria.id}"></small>
            </div>
            <div>
                <input type="submit" th:value="${boton}" />
            </div>
        </form>
    </div>
</body>
</html>
